{% extends "base.html" %}

{% block header %}
<header class="masthead" style="background-image: url('/static/assets/img/contact-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Отредактировать заявку</h1>
                    <span class="subheading">Введите необходимые изменения</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                <div class="my-5">
                    
                    <form method="post" id="contactForm" data-sb-form-api-token="API_TOKEN">
                        {% csrf_token %}
                        {{form.as_p}}
                        
              
                                                    
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
